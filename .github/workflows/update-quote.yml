name: Update Daily Quote

on:
  schedule:
    # Esegui ogni giorno alle 08:00 UTC (09:00 CET in inverno, 10:00 in estate)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Permette di eseguire manualmente per testare

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Update quote in README
        run: python update_quote.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update daily quote" && git push)
